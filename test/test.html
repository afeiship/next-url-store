<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="../node_modules/next-js-core2/dist/next-js-core2.js"></script>
  <script src="../node_modules/next-store/dist/next-store.js"></script>
  <script src="../src/next-url-store.js"></script>
  <script>
  var NxUrlStore = nx.UrlStore || require('next-url-store');
  var uStore =  new NxUrlStore('__PGAGE_CACHE__');

  //Set some data to sessionStorage:
  uStore.session = {name:123};
  uStore.session = {
    age:1234,
    items:[1,2,3,4]
  };


  //Set some data to localStorage:
  uStore.local = { local_name:123 };
  uStore.local = {
    local_age:1234,
    local_items:[1,2,3,4]
  };

  //Get data from localStorage:
  console.log(uStore.session);
  console.log(uStore.local);
  </script>
</body>
</html>
